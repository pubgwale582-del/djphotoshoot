<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJphotoshoot • Cinematic Photography</title>

<style>
:root{
  --bg:#0E0E0E;
  --card:#161616;
  --text:#EDEDED;
  --muted:#9A9A9A;
  --accent:#B89B5E;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif;}
body{background:var(--bg);color:var(--text);}

section{padding:90px 6%;}
.fade-slide{opacity:0;transform:translateY(50px);transition:1.1s ease;}
.fade-slide.show{opacity:1;transform:translateY(0);}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:70px;
  flex-wrap:wrap;
}
.hero img{
  width:340px;
  height:460px;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 35px 70px rgba(0,0,0,.75);
}
.hero-text h1{
  font-size:clamp(3rem,5vw,4.2rem);
}
.hero-text p{
  color:var(--muted);
  margin-top:14px;
  font-size:1.1rem;
  letter-spacing:1px;
}

/* PORTFOLIO */
.portfolio-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:28px;
}
.reel-card{
  position:relative;
  border-radius:18px;
  overflow:hidden;
  aspect-ratio:4/5;
  cursor:pointer;
}
.reel-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .8s ease;
}
.reel-card:hover img{transform:scale(1.15);}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
  z-index:9999;
}
.lightbox.show{
  opacity:1;
  pointer-events:auto;
}
.lightbox img{
  max-width:92%;
  max-height:92%;
  border-radius:16px;
  transform:scale(.85);
  opacity:0;
  transition:transform .6s ease, opacity .6s ease;
}
.lightbox.show img{
  transform:scale(1);
  opacity:1;
}

/* CLOSE + ARROWS */
.close{
  position:absolute;
  top:25px;
  right:35px;
  font-size:38px;
  color:#fff;
  cursor:pointer;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:60px;
  color:#fff;
  cursor:pointer;
  user-select:none;
}
.arrow.left{left:30px;}
.arrow.right{right:30px;}

/* ABOUT */
.about{
  max-width:900px;
  margin:auto;
  text-align:center;
  color:var(--muted);
  line-height:1.9;
}

/* FLOAT BUTTONS */
.float-btn{
  position:fixed;
  right:25px;
  padding:14px 22px;
  border-radius:50px;
  color:#fff;
  text-decoration:none;
}
.whatsapp{bottom:25px;background:#25D366;}
.instagram{bottom:85px;background:#E1306C;}

footer{
  text-align:center;
  padding:50px;
  color:#777;
}

@media(max-width:900px){
  section{padding:70px 5%;}
  .portfolio-grid{grid-template-columns:1fr;}
  .reel-card{aspect-ratio:9/16;}
  .hero img{
    width:280px;
    height:380px;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero fade-slide">
  <img src="profile.jpg" alt="DJphotoshoot">
  <div class="hero-text">
    <h1>DJphotoshoot</h1>
    <p>Capturing Moments, Capturing Memories</p>
  </div>
</section>

<!-- PORTFOLIO -->
<section class="fade-slide">
  <h2 style="margin-bottom:45px;">Portfolio</h2>
  <div class="portfolio-grid">
    <div class="reel-card" onclick="openLightbox(0)"><img src="photo1.jpg"></div>
    <div class="reel-card" onclick="openLightbox(1)"><img src="photo2.jpg"></div>
    <div class="reel-card" onclick="openLightbox(2)"><img src="photo3.jpg"></div>
    <div class="reel-card" onclick="openLightbox(3)"><img src="photo4.jpg"></div>
    <div class="reel-card" onclick="openLightbox(4)"><img src="photo5.jpg"></div>
    <div class="reel-card" onclick="openLightbox(5)"><img src="photo6.jpg"></div>
  </div>
</section>

<!-- ABOUT -->
<section class="fade-slide">
  <h2 style="margin-bottom:35px;">About Me</h2>
  <div class="about">
    I’m DJ, a cinematic photographer & reel creator focused on emotion,
    storytelling and premium visuals.<br><br>
    Follow my work on
    <a href="https://www.instagram.com/djphotoshoot?igsh=d3RiemE5cm13NDh0" target="_blank" style="color:var(--accent);text-decoration:none;">
      @djphotoshoot
    </a>
  </div>
</section>

<!-- FLOATING BUTTONS -->
<a class="float-btn whatsapp" href="https://wa.me/917905347933" target="_blank">WhatsApp</a>
<a class="float-btn instagram" href="https://www.instagram.com/djphotoshoot?igsh=d3RiemE5cm13NDh0" target="_blank">Instagram</a>

<footer>© 2026 DJphotoshoot • Cinematic Photography</footer>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <div class="close">×</div>
  <div class="arrow left" onclick="prevImage(event)">‹</div>
  <img id="lightboxImg" onclick="event.stopPropagation()">
  <div class="arrow right" onclick="nextImage(event)">›</div>
</div>

<script>
const observer=new IntersectionObserver(e=>{
  e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")});
},{threshold:.2});
document.querySelectorAll(".fade-slide").forEach(el=>observer.observe(el));

const images=[
  "photo1.jpg","photo2.jpg","photo3.jpg",
  "photo4.jpg","photo5.jpg","photo6.jpg"
];
let currentIndex=0;

const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightboxImg");

function openLightbox(index){
  currentIndex=index;
  lightboxImg.src=images[currentIndex];
  lightbox.classList.add("show");
}
function closeLightbox(){
  lightbox.classList.remove("show");
}
function nextImage(e){
  e.stopPropagation();
  currentIndex=(currentIndex+1)%images.length;
  lightboxImg.src=images[currentIndex];
}
function prevImage(e){
  e.stopPropagation();
  currentIndex=(currentIndex-1+images.length)%images.length;
  lightboxImg.src=images[currentIndex];
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeLightbox();
  if(e.key==="ArrowRight") nextImage(e);
  if(e.key==="ArrowLeft") prevImage(e);
});
</script>

</body>
</html>
